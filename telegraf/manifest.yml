---
applications:
- name: telegraf
  buildpacks:
  - binary_buildpack
  command: ./telegraf --config /home/vcap/app/telegraf.conf --config-directory /home/vcap/app/telegraf.d & echo $! > /home/vcap/app/telegraf.pid
  sidecars:
  - name: telegraf-config-generator
    process_types: [ 'web' ]
    command: ./confgen
    memory: 256M
